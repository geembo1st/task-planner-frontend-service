<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование профиля</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Редактирование профиля</h1>
    <form id="profileForm">
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" required maxlength="50">
            <div class="error" id="usernameError"></div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required maxlength="255">
            <div class="error" id="emailError"></div>
        </div>

        <div class="form-group">
            <label for="password">Пароль :</label>
            <input type="password" id="password" required minlength="6">
            <div class="error" id="passwordError"></div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn">Сохранить</button>
            <a href="/dashboard.html" class="btn cancel-btn">Отмена</a>
        </div>
    </form>
    <div class="delete-profile">
        <a href="#" id="deleteProfileBtn" class="delete-btn">Удалить профиль</a>
    </div>
</div>

<script src="/js/profile-edit.js"></script>
</body>
</html>
